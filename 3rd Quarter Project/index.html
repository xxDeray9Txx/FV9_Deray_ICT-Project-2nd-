<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>

            body{
                background-color: #878787;
                color: white;
            }
            .container{
                background-color: white;
                color: #f7fcf9;
                padding: 15px;
                border-radius: 15px;
                margin: 15px;
                color: black;
                font-family: Amasis MT Pro;
                font-size: 15px;

            }

            .container2{
                background color: #878787;
                padding: 15px;
                border-radius: 15px;
                margin: 15px;
            }



        </style>
</head>
<body>
<center>
    <br>
    <div class="container">
        <h1 align="center">Analysis of Grades</h1>
    </div>
<br><br>
    <details ontoggle="message()">
        <summary>Instructions</summary>
        <i>Input your grades for the subjects provided</i>

    </details>
</center>

<br><br>


<div class="container2">
        <center>
            <div class="col-md-4">

                <img src="https://img.freepik.com/free-vector/colorful-science-objects-icons-vector-set_1308-140707.jpg?semt=ais_hybrid&w=740" width="370" height="374"> 
                <br>
                <p>Science</p>
                <input type="number" class="form-control" id="num1">
                <br>

                <img src="https://media.licdn.com/dms/image/v2/D5612AQEdjbYUZ1mVLA/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1684513448303?e=2147483647&v=beta&t=LXe7RqWFTi94W4UrK9s7Q7pv_WLZUQYZWk96cHfkrXU" width="250" height="193">
                <br>

                <p>ICT</p>
                <input type="number" class="form-control" id="num2">
                <br>

                <img src="https://www.kdnuggets.com/wp-content/uploads/math-chalkboard-header-scaled.jpg" width="320" height="214">
                <br>

                <p>Mathematics</p>
                <input type="number" class="form-control" id="num3">
            </div>
            <br><br>
            <button type="Submit" class="btn btn-warning" onclick="calculateAverage()">Calculate Gen. Ave.</button>
        </center>
    </div>

<script>
        function calculateAverage() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            if (isNaN(num1)  isNaN(num2)  isNaN(num3)) {
                alert("Please enter valid grades for all subjects.");
                return;
            }

            var average = (num1 + num2 + num3) / 3;
            alert("Your average is: " + average.toFixed(2));

            if (average >= 70 && average <= 74) {
                alert("Work harder");
            } else if (average >= 75 && average <= 86) {
                alert("Good job, you got a B");
            } else if (average >= 87 && average <= 93) {
                alert("Good job, you got an A");
            } else if (average >= 94 && average <= 100) {
                alert("Excellent work! You got an A+");
            } else {
                alert("Try better next time");
            }
        }
    </script>
    




</body>
</html>
