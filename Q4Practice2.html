<h2>What day is today?</h2>
<p id = "Bo7"></p>

<script>

	var day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

	 const d = new Date(); 

	 var display = day[d.getDay()];

	 if (display == 'Sunday'){
	 	document.getElementById("Bo7").innerHTML " Today is Sunday ";
	 }

	 else if (display == 'Monday'){
	 	document.getElementById('Bo7').innerHTML " Stressful Monday ";
	 }

	 else if (display == 'Tuesday'){
	 	document.getElementById('Bo7').innerHTML  "Feuds Tuesday ";
	 }

	 else if (display == 'Wednesday'){
	 	document.getElementById('Bo7').innerHTML " Musical Wednesday ";
	 }

	 else if (display == 'Thursday'){
	 	document.getElementById('Bo7').innerHTML " Post-Stress Thursday ";
	 }

	 else if (display == 'Friday'){
	 	document.getElementById('Bo7').innerHTML " Happy Friday ";
	 }

	 else if (display == 'Saturday'){
	 	document.getElementById('Bo7').innerHTML " Resting Saturday ";
	 }

	 else {
	 	document.getElementById('Bo7').innerHTML " Have a great day, sir/ma'am";

	 }






</script>
