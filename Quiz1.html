<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.container41{
			background-color: #4287f5;
            color: ;
            padding: 15px;
            border-radius: 15px;
            margin: 15px;
		}
	</style>
</head>
<body>
	<br><br><br>
	<center>
	<details ontoggle="message1()">
			<summary>
				<u>Instructions</u>
				<br>
				<i id="message"></i>
			</summary>
		</details>
	<div class="container41">
	<h1 align="center">Calculate your BMI here</h1>
	<h3 align="center">(If you don't know)</h3>
	<br><br>
	<label>Enter Weight</label>
	<br>
	<input type="text" class="form-control" id="num1">

	<br><br>

	<label>Enter Height</label>
	<br>
	<input type="text" class="form-control" id="num2">




	<br><br>


		
<br><br>

<button type="button" class="btn btn-success" onclick="showVALUE()">CALCULATE MY BMI</button> 
<script>
	function message1(){
		document.getElementById("message").innerHTML = "Know your weight and your height, then type them on the following boxes. Click 'CALCULATE MY BMI' button to calculate your BMI";
	}
</script>
<script>
	function showVALUE(){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		var BMI = Number(num1) / Math.pow(num2, 2);
	
	

	if(BMI>=18.5 || BMI<=24.9){
		alert( " You have a normal weight. This means you are healthy and all. Keep it up");
	}

	else if(BMI>=25 || BMI<=29.9){
		alert( " Advisable to eat healthy foods and lessen the intake of fatty foods and take exercise because your BMI is overweight.");
	}

	else if(BMI<18){
		alert( " You are underweight. It may or may not be normal, but gain a little weight at least to 18.5-23.8 to be on normal weight.");
	}

	else{
		alert( " Too fat dude,,, exercise more or else you be floating on the air or pop like a balloon");
	}
	
}

</script>
</body>
</html>
